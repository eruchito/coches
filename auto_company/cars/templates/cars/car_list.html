<!-- cars/templates/cars/car_list.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Car List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Available Cars</h1>
    <ul>
        {% for car in cars %}
        <li>
            {{ car.make }} {{ car.model }} ({{ car.year }}) - ${{ car.price }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
